<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>Marked heading link Test</title>
        <meta charset="UTF-8">
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" href="../examples/css/style.css" />
    </head>
    <body>
        <script src="../examples/js/jquery.min.js"></script>
        <script src="../lib/marked.min.js"></script>
        <script type="text/javascript">
                
            var linkReg = /\s*\<Blog\s*href\=\"(.*)\"\s*([^\>]*)\>(.*)\<\/Blog\>\s*/;
            var linkTextReg = /\s*\<Blog\s*([^\>]+)\>([^\>]*)\<\/Blog\>\s*/g;
            
            var testLink = "<Blog href=\"http://daringfireball.net/projects/markdown/basics\" title=\"Markdown Basics\">Markdown Basics</Blog> ";
            var testLink2 = "<Blog href=\"http://daringfireball.net/projects/markdown/basics\" title=\"Xdfsdf\">Xdfsdf</Blog> ";
            var testLink3 = "<Blog href=\"\" title=\"\"></Blog> ";
            var texts = (testLink + testLink2 + testLink3).split(/\<Blog\s*([^\>]+)\>([^\>]*)\<\/Blog\>/);
            
            console.log(texts);
            
            for (var i = 0, len = texts.length; i < len; i++)
            {
                if((i+1) % 3 == 0) console.log(texts[i]);
            }
            
            (testLink + testLink2).replace(linkTextReg, function(){
                //console.log($1, $2);
                //console.log("linkText =>", $3);
                console.log(arguments);
            });
            
            testLink.replace(linkTextReg, function($1, $2, $3){
                console.log($1, $2, $3);
            });
            
            console.log(linkReg.test(" <Blog name=\"dddd\" class=\"link\" style=\"color:red;\">Markdown Basics</Blog> "));
            
            console.log(linkReg.test("<Blog name=\"dddd\" href=\"http://daringfireball.com/projects/markdown/basics\" class=\"link\" style=\"color:red;\">Markdown Basics</Blog> "));
            
            console.log(linkReg.test("<Blog  href=\"http://daringfireball.net/projects/markdown/basics?xx=ddd&fddf&temp=265656565665656526\"   title=\"dddd\" class=\"link\" style=\"color:red;\">Markdown Basics</Blog> "));
            
            console.log(linkReg.test("<Blog  href=\"http://daringfireball.net/projects/markdown/basics\"   title=\"dddd\"><span>Markdown Basics</span></Blog> "));
            
            console.log(linkReg.test("<Blog  href=\"http://daringfireball.net/projects/markdown/basics?xx=ddd&fddf&temp=265656565665656526\"   title=\"dddd\"><span class=\"active\">Markdown Basics</span></Blog> "));
            console.log(linkReg.test("<Blog  href=\"http://www.fdasfasdfsdaf.com/projects/markdown/basics\"   title=\"dddd\"><Blog href=\"#ddd\" class=\"active\">Markdown Basics</Blog></Blog> "));
            console.log(linkReg.test("afdsfasfsadf<Blog  href=\"http://daringfireball.net/projects/markdown/basics?xx=ddd&fddf&temp=265656565665656526\"   title=\"dddd\"><Blog href=\"#ddd\" class=\"active\">Markdown Basics</Blog></Blog> fdasfasdfadsfsfd <Blog  href=\"http://daringfireball.net/projects/markdown/basics\"   title=\"dddd\"><span>Markdown Basics</span></Blog>"));
            
            $(function() {
                var markedRenderer     = new marked.Renderer();
                var markdownToC        = markdownToC || [];

                markedRenderer.heading = function(text, level, raw) {
                    
                    var linkText       = text;
                    var hasLinkReg     = /\s*\<Blog\s*href\=\"(.*)\"\s*([^\>]*)\>(.*)\<\/Blog\>\s*/;
                    var getLinkTextReg = /\s*\<Blog\s*([^\>]+)\>([^\>]*)\<\/Blog\>\s*/g;
                    
                    if (hasLinkReg) {
                        var tempText = [];
                        text = text.split(/\<Blog\s*([^\>]+)\>([^\>]*)\<\/Blog\>/);

                        console.log(text);

                        for (var i = 0, len = text.length; i < len; i++)
                        {
                            if((i+1) % 3 == 0) tempText.push(text[i]);
                        }    
                        
                        text = tempText.join(" ");
                    }         
                    
                    var escapedText    = text.toLowerCase().replace(/[^\w]+/g, "-");
                    var toc = {
                        text : text,
                        level : level,
                        slug  : escapedText
                    };
                    
                    console.log("text =>", text);

                    var isChinese = /^[\u4e00-\u9fa5]+$/.test(text);
                    var id = (isChinese) ? escape(text).replace(/\%/g, "") : text.toLowerCase().replace(/[^\w]+/g, "-");

                    markdownToC.push(toc);
                    
                    console.log("toc =>", toc);
                    
                    var headingHTML = "<h" + level + " id=\"h"+ level + "-" + this.options.headerPrefix + id +"\">";

                    /*return "<h" + level + " id=\"h"+ level + "-" + this.options.headerPrefix + id +"\">" +
                           "<Blog href=\"#" + text + "\" name=\"" + text + "\" class=\"anchor\"></Blog>" +
                           "<span class=\"header-link\"></span>" + text + "</h" + level + ">";*/
                    
                    var anchor = "<Blog name=\"" + text + "\" class=\"anchor\"></Blog>";
                    
                    headingHTML += anchor;
                    
                    headingHTML += "<span class=\"header-link\"></span>";
                    
                    headingHTML += (hasLinkReg) ? linkText : text;
                    
                    headingHTML += "</h" + level + ">";
                    
                    return headingHTML;
                    
                };
            
                marked.setOptions({
                    renderer    : markedRenderer,
                    gfm         : true,
                    tables      : true,
                    breaks      : true,
                    pedantic    : false,
                    smartLists  : true,
                    smartypants : true
                });
                
                var md = marked("## [Markdown Basics](http://daringfireball.net/projects/markdown/basics \"Markdown Basics\")");
                console.log(md);
                
                var md2 = marked("## fdasfsd [Markdown Basics](http://daringfireball.net/projects/markdown/basics \"Markdown Basics\") xxx  [Editor.md](http://daringfireball.net/projects/markdown/basics \"Editor.md\") fadsfasdfasdf");
                console.log(md2);
                
                var md3 = marked("### fdasfsd中文链接 [中文链接](http://daringfireball.net/projects/markdown/basics \"中文链接\") xxx 中文链接 [Editor.md 在线Markdown编辑器](http://daringfireball.net/projects/markdown/basics \"Editor.md 在线Markdown编辑器\") fadsfasdfasdf中文链接");
                console.log(md3);
                
                var md4 = marked("#### fdasfsd [Markdown Basics](http://daringfireball.net/projects/markdown/basics?xx=ddd&fddf&temp=265656565665656526 \"Markdown Basics\") xxx  [Editor.md](http://www.ipandao.com/#xxxxx \"Editor.md\") fadsfasdfasdf");
                console.log(md4);
                
                $("body").append(md).append(md2).append(md3).append(md4);
            });
        </script>
    </body>
</html>
