<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_detail.css">
    <link rel="icon" type="image/x-icon" href="image/眼睛.png">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- editor依赖于jQuery -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/head.JPG" alt="">
        <span class="title">我的博客系统</span>
        <!-- 这个标签仅仅用于占位, 把这几个 model.Blog 标签挤到右侧去 -->
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="blog_login.html">注销</a>
    </div>
    <!-- 页面主体部分 -->
    <div class="container">
        <!-- 左侧信息 -->
        <div class="container-left">
            <!-- 使用这个 .card 表示用户信息 -->
            <div class="card">
                <!-- 用户头像 -->
                <img src="image/head.JPG" alt="">
                <!-- 用户名 -->
                <h3>玛卡巴子</h3>
                <a href="#">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧信息 -->
        <div class="container-right">
            <!-- 博客标题 -->
            <h3 class="title"></h3>
            <!-- 博客发布时间 -->
            <div class="date"></div>
            <!-- 博客正文 -->
            <div id="content"></div>
       </div>
    </div>
    <script>
        $.ajax({
            type:'get',
            url:'blog'+location.search,
            success:function(body){
                //update the title
                let titleDiv=document.querySelector('.container-right .title');
                titleDiv.innerHTML=body.title;
                //update the date
                let dateDiv=document.querySelector('.date');
                dateDiv.innerHTML=body.postTime;
                //update the content
                //将原始内容渲染了一下
                editormd.markdownToHTML('content',{markdown:body.content});
            }
        })

          function checkLogin(){
            $.ajax({
                type:'get',
                url:'login',
                success: function(body){
                   if(body.userId&&body.userId>0){
                    console.log("the user has already logined in")
                    let h3=document.querySelector('.container-left .card h3');
                    h3.innerHTML=body.username;
                   } else{
                    location.assign('blog_login.html');
                   }
               }
            })
          }
          checkLogin();
 
    </script>
</body>
</html>
